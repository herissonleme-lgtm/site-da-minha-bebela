<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Minha Bebela üíñ</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb6d9, #ffd2e8, #fff);
        background-size: 300% 300%;
        animation: gradient 10s ease infinite;
        overflow-x: hidden;
        color: #fff;
    }

    @keyframes gradient {
        0% {background-position: 0 50%;}
        50%{background-position: 100% 50%;}
        100%{background-position: 0 50%;}
    }

    header {
        text-align: center;
        padding: 40px 20px;
        font-size: 28px;
        font-weight: 600;
        color: white;
        text-shadow: 0 0 10px #ff5ca7;
        animation: fadeIn 2s ease;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 25px;
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 18px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
        animation: slideUp 1.2s ease;
    }

    .card img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0px 0px 15px #ff7dc3;
    }

    .card p {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
    }

    /* Mensagem Flutuando */
    .mensagem-flutuante {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        color: #ffffff;
        font-weight: bold;
        animation: flutuar 4s infinite alternate ease-in-out;
        text-shadow: 0 0 10px #ff4fa3;
    }

    @keyframes flutuar {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-10px); opacity: 1; }
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes slideUp {
        from {opacity: 0; transform: translateY(25px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* Bot√£o de m√∫sica */
    #music-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ff4fa3;
        color: white;
        border: none;
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px #ff80c8;
    }
</style>
</head>
<body>

<header>üíó Para a Minha Bebela üíó</header>

<button id="music-btn">üéµ M√∫sica</button>

<audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <div class="card">
        <img src="imagens/lindezaa.jpg" alt="Foto 1">
        <p>Seu jeitinho sempre deixa meu mundo mais bonito üíï</p>
    </div>

    <div class="card">
        <img src="imagens/nos.jpg" alt="Foto 2">
        <p>Com voc√™, tudo tem mais cor e mais sentido üíû</p>
    </div>

    <div class="card">
        <img src="imagens/sorrisodela.jpg" alt="Foto 3">
        <p>Seu sorriso √© a coisa mais linda que eu j√° vi na vida ‚ú®</p>
    </div>

</div>

<div class="mensagem-flutuante">
    Voc√™ √© a melhor parte do meu dia, meu amor üíñ
</div>

<script>
    const btn = document.getElementById("music-btn");
    const music = document.getElementById("music");

    btn.addEventListener("click", () => {
        if (music.paused) {
            music.play();
            btn.innerText = "‚è∏ Pausar";
        } else {
            music.pause();
            btn.innerText = "üéµ M√∫sica";
        }
    });
</script>
<!-- M√∫sica invis√≠vel com autoplay -->
<iframe 
    src="https://www.youtube.com/embed/3K7wpatALDQ?autoplay=1&loop=1&playlist=3K7wpatALDQ"
    allow="autoplay"
    style="display:none;">
</iframe>
</body>
</html>
